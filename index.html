<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="https://kit.fontawsome.com/58a81656e.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div class="container">

            <div class="navbar">


                <div class="logo-container">
                    <img src="/images/asset 0.png" class="logo" alt="">
                    <div class="logo-text">
                        ditya Nath Tiwari
                    </div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>




            </div>

            <div class="hero-section">

                <div class="faded-text absolute">Aditya Nath Tiwari</div>

                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! I am Aditya Nath Tiwari</div>
                    <div class="hero-section-heading hero-section-subheading">I am a <span class="role"></span></div>
                    <div class="hero-section-description">I’m a software developer and here is my portfolio website.Here
                        you’ll learn about my journey as a software developer.</div>
                    <button class="btn-pink" id="btn">Hire me</button>

                </div>

                <div class="hero-section-right">
                    <div class="absolute icons icons-dots">
                        <img src="images/asset 1.png" alt="">
                    </div>
                    <div class="absolute icons icons-cube">
                        <img src="images/asset 2.png" alt="">
                    </div>
                    <div class="absolute icons icons-circle">
                        <img src="images/asset 3.png" alt="">
                    </div>
                    <div class="absolute icons icons-zigzag">
                        <img src="images/asset 4.png" alt="">
                    </div>
                    <div class="absolute icons icons-plus">
                        <img src="images/asset 5.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="images/asset 6.jpg" alt="" id="user">
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
